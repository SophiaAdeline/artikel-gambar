<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- Perbaiki viewport untuk responsivitas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Artikel SEO dengan gambar">
    <title>Artikel SEO</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 20px;
            max-width: 800px; /* agar tetap rapi di layar besar */
        }
        h1 {
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .image-container {
            text-align: left;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Judul Artikel</h1>
    <p>Ini adalah artikel contoh yang digunakan untuk SEO. Artikel ini dioptimalkan untuk mesin pencari dengan menggunakan gambar dan teks yang relevan.</p>
    
   <script>
    // Fungsi untuk mengacak isi array (Fisher-Yates Shuffle)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    Promise.all([
        fetch('image.txt').then(response => response.text()),
        fetch('text.txt').then(response => response.text())
    ]).then(([imageData, textData]) => {
        let images = imageData.split('\n').filter(line => line.trim() !== '');
        let texts = textData.split('\n');

        // Gabungkan images dan texts jadi satu array untuk diacak bersamaan
        let paired = images.map((img, i) => ({
            img: img.trim(),
            text: texts[i] ? texts[i].trim() : `Gambar ${i + 1}`
        }));

        // Acak urutannya
        shuffleArray(paired);

        const container = document.createElement('div');
        paired.forEach(({ img, text }) => {
            let div = document.createElement('div');
            div.className = 'image-container';
            let imageElement = document.createElement('img');
            imageElement.src = img;
            imageElement.loading = 'lazy';
            let caption = document.createElement('p');
            caption.textContent = text;
            div.appendChild(imageElement);
            div.appendChild(caption);
            container.appendChild(div);
        });

        document.body.appendChild(container);
    }).catch(error => console.error('Error fetching images or texts:', error));
</script>

</body>
</html>
